<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In — PolyHunter</title>
    <meta name="description" content="Sign in to your PolyHunter account.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary:     #0b1520;
            --bg-secondary:   #101c28;
            --bg-card:        #142230;
            --bg-card-hover:  #1a2d3d;
            --bg-input:       #1a2d3d;
            --border:         #243848;
            --border-subtle:  #1c3040;
            --text-primary:   #e4eef6;
            --text-secondary: #8ba8be;
            --text-muted:     #507080;
            --accent-blue:    #3ba5b5;
            --accent-cyan:    #0dd3ce;
            --accent-teal:    #3edbd5;
            --primary:        #3ba5b5;
            --primary-hover:  #2e8a97;
            --success:        #10b981;
            --danger:         #ef4444;
            --radius:         12px;
            --radius-sm:      8px;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { height: 100%; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        a { color: var(--accent-cyan); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* ===== Top Nav Bar (minimal) ===== */
        .auth-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 64px;
            background: rgba(11, 21, 32, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 165, 181, 0.1);
            display: flex;
            align-items: center;
            padding: 0 32px;
            z-index: 100;
        }
        .auth-nav-logo {
            height: 160px;
            max-width: 640px;
            object-fit: contain;
        }

        /* ===== Split Layout ===== */
        .auth-wrapper {
            display: flex;
            min-height: 100vh;
            padding-top: 64px;
        }

        /* Left panel — branding + mascot */
        .auth-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 60px 40px;
        }

        .auth-tagline {
            position: relative;
            text-align: center;
        }
        .auth-tagline h2 {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-style: italic;
            font-weight: 400;
            font-size: clamp(28px, 3vw, 40px);
            color: var(--text-primary);
            line-height: 1.3;
            letter-spacing: -0.5px;
        }
        .auth-tagline .line-strikethrough {
            position: relative;
            display: inline-block;
        }
        .auth-tagline .line-strikethrough::after {
            content: '';
            position: absolute;
            left: -4%;
            right: -4%;
            top: 55%;
            height: 3px;
            background: linear-gradient(90deg, #f97316, #fb923c);
            border-radius: 2px;
            transform: rotate(-3deg);
        }

        .auth-mascot {
            width: 220px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
            animation: mascotFloat 4s ease-in-out infinite;
        }
        @keyframes mascotFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Right panel — form */
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .auth-form-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-form-container h1 {
            font-size: 32px;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .auth-form-subtitle {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 36px;
        }

        /* ===== Form Fields ===== */
        .form-group {
            margin-bottom: 24px;
        }
        .form-label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .form-label-row .form-label {
            margin-bottom: 0;
        }
        .forgot-link {
            font-size: 13px;
            font-weight: 500;
            color: var(--accent-cyan);
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input::placeholder {
            color: var(--text-muted);
        }
        .form-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 165, 181, 0.12);
        }

        /* Remember me checkbox */
        .form-checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 28px;
        }
        .form-checkbox-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-cyan);
            flex-shrink: 0;
            cursor: pointer;
        }
        .form-checkbox-row label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* Submit button */
        .auth-submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s;
            margin-bottom: 24px;
        }
        .auth-submit-btn:hover {
            opacity: 0.92;
            transform: translateY(-1px);
        }
        .auth-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            color: var(--text-muted);
            font-size: 13px;
        }
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* Bottom link */
        .auth-bottom-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }
        .auth-bottom-link a {
            font-weight: 600;
            color: var(--text-primary);
        }
        .auth-bottom-link a:hover {
            text-decoration: underline;
        }

        /* Error / success messages */
        .form-message {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .form-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            display: block;
        }
        .form-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            display: block;
        }

        /* ===== Responsive ===== */

        /* Tablet — hide left panel */
        @media (max-width: 900px) {
            .auth-left {
                display: none;
            }
            .auth-right {
                flex: 1;
                padding: 40px 24px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .auth-nav {
                padding: 0 16px;
            }
            .auth-nav-logo {
                height: 130px;
                max-width: 520px;
            }
            .auth-right {
                padding: 32px 16px;
            }
            .auth-form-container h1 {
                font-size: 26px;
            }
            .auth-form-subtitle {
                font-size: 14px;
                margin-bottom: 28px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-input {
                padding: 12px 14px;
                font-size: 16px; /* prevents iOS zoom */
            }
            .auth-submit-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Minimal top nav -->
<nav class="auth-nav">
    <a href="/">
        <img src="{{ url_for('static', filename='images/566456.png') }}" alt="PolyHunter" class="auth-nav-logo">
    </a>
</nav>

<!-- Split layout -->
<div class="auth-wrapper">
    <!-- LEFT — Mascot + Tagline (hidden on mobile/tablet) -->
    <div class="auth-left">
        <img src="{{ url_for('static', filename='images/mascot.png') }}" alt="PolyHunter" class="auth-mascot">
        <div class="auth-tagline">
            <h2>The future of trading<br><span class="line-strikethrough">is here.</span></h2>
        </div>
    </div>

    <!-- RIGHT — Login Form -->
    <div class="auth-right">
        <div class="auth-form-container">
            <h1>Welcome back</h1>
            <p class="auth-form-subtitle">Sign in to your account</p>

            <div id="formMessage" class="form-message"></div>

            <form id="loginForm" onsubmit="return false;">
                <!-- Email -->
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="emailInput" placeholder="Enter your email" required autocomplete="email">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <div class="form-label-row">
                        <label class="form-label">Password</label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <input type="password" class="form-input" id="passwordInput" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <!-- Remember me -->
                <div class="form-checkbox-row">
                    <input type="checkbox" id="rememberCheckbox">
                    <label for="rememberCheckbox">Remember me for 30 days</label>
                </div>

                <!-- Submit -->
                <button type="submit" class="auth-submit-btn" id="signInBtn" onclick="handleSignIn()">Sign In</button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">or</div>

            <!-- Bottom link -->
            <div class="auth-bottom-link">
                Don't have an account? <a href="/register">Sign up</a>
            </div>
        </div>
    </div>
</div>

<script>
function handleSignIn() {
    const email = document.getElementById('emailInput').value;
    const password = document.getElementById('passwordInput').value;
    const btn = document.getElementById('signInBtn');

    if (!email || !password) {
        showMessage('Please fill in all fields.', 'error');
        return;
    }

    btn.disabled = true;
    btn.textContent = 'Signing in...';

    // TODO: Replace with Supabase signInWithPassword() call
    // const { data, error } = await supabase.auth.signInWithPassword({
    //     email: email,
    //     password: password
    // });
    // if (data.user) window.location.href = '/dashboard';

    setTimeout(() => {
        showMessage('Signed in! Redirecting...', 'success');
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 1000);
    }, 800);
}

function showMessage(text, type) {
    const el = document.getElementById('formMessage');
    el.textContent = text;
    el.className = 'form-message ' + type;
}

// Allow Enter key to submit
document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        handleSignIn();
    }
});
</script>

</body>
</html>
