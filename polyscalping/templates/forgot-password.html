<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password — PolyHunter</title>
    <meta name="description" content="Reset your PolyHunter account password.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary:     #0b1520;
            --bg-secondary:   #101c28;
            --bg-card:        #142230;
            --bg-card-hover:  #1a2d3d;
            --bg-input:       #1a2d3d;
            --border:         #243848;
            --border-subtle:  #1c3040;
            --text-primary:   #e4eef6;
            --text-secondary: #8ba8be;
            --text-muted:     #507080;
            --accent-blue:    #3ba5b5;
            --accent-cyan:    #0dd3ce;
            --accent-teal:    #3edbd5;
            --primary:        #3ba5b5;
            --primary-hover:  #2e8a97;
            --success:        #10b981;
            --danger:         #ef4444;
            --radius:         12px;
            --radius-sm:      8px;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { height: 100%; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        a { color: var(--accent-cyan); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* ===== Top Nav Bar (minimal) ===== */
        .auth-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 64px;
            background: rgba(11, 21, 32, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 165, 181, 0.1);
            display: flex;
            align-items: center;
            padding: 0 32px;
            z-index: 100;
        }
        .auth-nav-logo {
            height: 160px;
            max-width: 640px;
            object-fit: contain;
        }

        /* ===== Split Layout ===== */
        .auth-wrapper {
            display: flex;
            min-height: 100vh;
            padding-top: 64px;
        }

        /* Left panel — mascot */
        .auth-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 60px 40px;
        }

        .auth-mascot {
            width: 340px;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
            animation: mascotFloat 4s ease-in-out infinite;
        }

        .auth-tagline {
            margin-top: 36px;
            font-size: 36px;
            font-weight: 700;
            font-style: italic;
            color: #ffffff;
            text-align: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.3;
        }
        @keyframes mascotFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Right panel — form */
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .auth-form-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-form-container h1 {
            font-size: 32px;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .auth-form-subtitle {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 36px;
            line-height: 1.5;
        }

        /* ===== Form Fields ===== */
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input::placeholder {
            color: var(--text-muted);
        }
        .form-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 165, 181, 0.12);
        }

        /* Submit button */
        .auth-submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s;
            margin-bottom: 24px;
        }
        .auth-submit-btn:hover {
            opacity: 0.92;
            transform: translateY(-1px);
        }
        .auth-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Back to login link */
        .auth-back-link {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 32px;
        }
        .auth-back-link a {
            color: var(--text-secondary);
            font-weight: 500;
        }
        .auth-back-link svg {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
        }

        /* Error / success messages */
        .form-message {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .form-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            display: block;
        }
        .form-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            display: block;
        }

        /* Step 2: new password fields (hidden initially) */
        .reset-step-2 {
            display: none;
        }
        .reset-step-2.active {
            display: block;
        }

        /* ===== Responsive ===== */
        @media (max-width: 900px) {
            .auth-left {
                display: none;
            }
            .auth-right {
                flex: 1;
                padding: 40px 24px;
            }
        }

        @media (max-width: 480px) {
            .auth-nav {
                padding: 0 16px;
            }
            .auth-nav-logo {
                height: 130px;
                max-width: 520px;
            }
            .auth-right {
                padding: 32px 16px;
            }
            .auth-form-container h1 {
                font-size: 26px;
            }
            .auth-form-subtitle {
                font-size: 14px;
                margin-bottom: 28px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-input {
                padding: 12px 14px;
                font-size: 16px;
            }
            .auth-submit-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Minimal top nav -->
<nav class="auth-nav">
    <a href="/">
        <img src="{{ url_for('static', filename='images/566456.png') }}" alt="PolyHunter" class="auth-nav-logo">
    </a>
</nav>

<!-- Split layout -->
<div class="auth-wrapper">
    <!-- LEFT — Mascot (hidden on mobile/tablet) -->
    <div class="auth-left">
        <img src="{{ url_for('static', filename='images/mascot.png') }}" alt="PolyHunter" class="auth-mascot">
        <p class="auth-tagline">Where Smart Money<br>Hunts Predictions</p>
    </div>

    <!-- RIGHT — Forgot Password Form -->
    <div class="auth-right">
        <div class="auth-form-container">
            <div class="auth-back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                <a href="/login">Back to login</a>
            </div>

            <!-- STEP 1: Enter email, get code -->
            <div id="step1">
                <h1>Reset password</h1>
                <p class="auth-form-subtitle">Enter your email and we'll send you a 6-digit code to reset your password.</p>

                <div id="formMessage" class="form-message"></div>

                <form onsubmit="return false;">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="emailInput" placeholder="Enter your email" required autocomplete="email">
                    </div>

                    <button type="submit" class="auth-submit-btn" id="sendResetBtn" onclick="handleSendReset()">Send Reset Code</button>
                </form>
            </div>

            <!-- STEP 2: Enter code + new password -->
            <div id="step2" class="reset-step-2">
                <h1>Enter code</h1>
                <p class="auth-form-subtitle">We sent a 6-digit code to <strong id="sentToEmail"></strong>. Enter it below with your new password.</p>

                <div id="formMessage2" class="form-message"></div>

                <form onsubmit="return false;">
                    <div class="form-group">
                        <label class="form-label">Verification Code</label>
                        <input type="text" class="form-input" id="codeInput" placeholder="Enter 6-digit code" maxlength="6" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code">
                    </div>

                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-input" id="newPasswordInput" placeholder="Enter new password" required autocomplete="new-password">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" id="confirmPasswordInput" placeholder="Confirm new password" required autocomplete="new-password">
                    </div>

                    <button type="submit" class="auth-submit-btn" id="resetBtn" onclick="handleResetPassword()">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
var _supaClient = window.supabase.createClient(
    '{{ SUPABASE_URL }}',
    '{{ SUPABASE_ANON_KEY }}'
);

async function handleSendReset() {
    const email = document.getElementById('emailInput').value;
    const btn = document.getElementById('sendResetBtn');

    if (!email) {
        showMessage('formMessage', 'Please enter your email.', 'error');
        return;
    }

    btn.disabled = true;
    btn.textContent = 'Sending...';

    const { error } = await _supaClient.auth.resetPasswordForEmail(email);

    if (error) {
        showMessage('formMessage', error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Send Reset Code';
        return;
    }

    // Show step 2
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').classList.add('active');
    document.getElementById('sentToEmail').textContent = email;
    showMessage('formMessage2', 'Code sent! Check your inbox.', 'success');
}

async function handleResetPassword() {
    const email = document.getElementById('emailInput').value;
    const code = document.getElementById('codeInput').value;
    const newPassword = document.getElementById('newPasswordInput').value;
    const confirmPassword = document.getElementById('confirmPasswordInput').value;
    const btn = document.getElementById('resetBtn');

    if (!code || code.length !== 6) {
        showMessage('formMessage2', 'Please enter the 6-digit code.', 'error');
        return;
    }
    if (!newPassword || newPassword.length < 6) {
        showMessage('formMessage2', 'Password must be at least 6 characters.', 'error');
        return;
    }
    if (newPassword !== confirmPassword) {
        showMessage('formMessage2', 'Passwords do not match.', 'error');
        return;
    }

    btn.disabled = true;
    btn.textContent = 'Resetting...';

    // Step 1: Verify the OTP recovery code
    const { data, error } = await _supaClient.auth.verifyOtp({
        email: email,
        token: code,
        type: 'recovery'
    });

    if (error) {
        showMessage('formMessage2', error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Reset Password';
        return;
    }

    // Step 2: Update the password (user is now authenticated via recovery)
    const { error: updateError } = await _supaClient.auth.updateUser({
        password: newPassword
    });

    if (updateError) {
        showMessage('formMessage2', updateError.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Reset Password';
        return;
    }

    await _supaClient.auth.signOut();
    showMessage('formMessage2', 'Password reset! Redirecting to login...', 'success');
    setTimeout(() => {
        window.location.href = '/login';
    }, 1500);
}

function showMessage(elementId, text, type) {
    const el = document.getElementById(elementId);
    el.textContent = text;
    el.className = 'form-message ' + type;
}

// Allow Enter key to submit on step 1
document.getElementById('emailInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        handleSendReset();
    }
});
</script>

</body>
</html>
