<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account — PolyHunter</title>
    <meta name="description" content="Create your PolyHunter account. AI-powered Polymarket event analysis.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary:     #0b1520;
            --bg-secondary:   #101c28;
            --bg-card:        #142230;
            --bg-card-hover:  #1a2d3d;
            --bg-input:       #1a2d3d;
            --border:         #243848;
            --border-subtle:  #1c3040;
            --text-primary:   #e4eef6;
            --text-secondary: #8ba8be;
            --text-muted:     #507080;
            --accent-blue:    #3ba5b5;
            --accent-cyan:    #0dd3ce;
            --accent-teal:    #3edbd5;
            --primary:        #3ba5b5;
            --primary-hover:  #2e8a97;
            --success:        #10b981;
            --danger:         #ef4444;
            --radius:         12px;
            --radius-sm:      8px;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { height: 100%; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        a { color: var(--accent-cyan); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* ===== Top Nav Bar (minimal) ===== */
        .auth-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 64px;
            background: rgba(11, 21, 32, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 165, 181, 0.1);
            display: flex;
            align-items: center;
            padding: 0 32px;
            z-index: 100;
        }
        .auth-nav-logo {
            height: 160px;
            max-width: 640px;
            object-fit: contain;
        }

        /* ===== Split Layout ===== */
        .auth-wrapper {
            display: flex;
            min-height: 100vh;
            padding-top: 64px;
        }

        /* Left panel — branding + mascot */
        .auth-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 60px 40px;
        }

        .auth-mascot {
            width: 340px;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
            animation: mascotFloat 4s ease-in-out infinite;
        }

        .auth-tagline {
            margin-top: 36px;
            font-size: 36px;
            font-weight: 700;
            font-style: italic;
            color: #ffffff;
            text-align: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.3;
        }
        @keyframes mascotFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Right panel — form */
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .auth-form-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-form-container h1 {
            font-size: 32px;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 36px;
            letter-spacing: -0.5px;
        }

        /* ===== Form Fields ===== */
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input::placeholder {
            color: var(--text-muted);
        }
        .form-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 165, 181, 0.12);
        }

        /* Email row with Send Code button */
        .email-row {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }
        .email-row .form-input {
            flex: 1;
        }
        .send-code-btn {
            padding: 14px 20px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            white-space: nowrap;
            transition: opacity 0.2s;
        }
        .send-code-btn:hover {
            opacity: 0.9;
        }
        .send-code-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Checkboxes */
        .form-checkbox-group {
            margin-bottom: 20px;
        }
        .form-checkbox-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
        }
        .form-checkbox-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            accent-color: var(--accent-cyan);
            flex-shrink: 0;
            cursor: pointer;
        }
        .form-checkbox-row label {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
            cursor: pointer;
        }
        .form-checkbox-row label a {
            font-weight: 600;
        }

        /* Submit button */
        .auth-submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s;
            margin-bottom: 24px;
        }
        .auth-submit-btn:hover {
            opacity: 0.92;
            transform: translateY(-1px);
        }
        .auth-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            color: var(--text-muted);
            font-size: 13px;
        }
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* Bottom link */
        .auth-bottom-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }
        .auth-bottom-link a {
            font-weight: 600;
            color: var(--text-primary);
        }
        .auth-bottom-link a:hover {
            text-decoration: underline;
        }

        /* Error / success messages */
        .form-message {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .form-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            display: block;
        }
        .form-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            display: block;
        }

        /* ===== Responsive ===== */

        /* Tablet — hide left panel */
        @media (max-width: 900px) {
            .auth-left {
                display: none;
            }
            .auth-right {
                flex: 1;
                padding: 40px 24px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .auth-nav {
                padding: 0 16px;
            }
            .auth-nav-logo {
                height: 130px;
                max-width: 520px;
            }
            .auth-right {
                padding: 32px 16px;
            }
            .auth-form-container h1 {
                font-size: 26px;
                margin-bottom: 28px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-input {
                padding: 12px 14px;
                font-size: 16px; /* prevents iOS zoom */
            }
            .send-code-btn {
                padding: 12px 16px;
                font-size: 13px;
            }
            .auth-submit-btn {
                padding: 14px;
                font-size: 15px;
            }
            .form-checkbox-row label {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<!-- Minimal top nav -->
<nav class="auth-nav">
    <a href="/">
        <img src="{{ url_for('static', filename='images/566456.png') }}" alt="PolyHunter" class="auth-nav-logo">
    </a>
</nav>

<!-- Split layout -->
<div class="auth-wrapper">
    <!-- LEFT — Mascot + Tagline (hidden on mobile/tablet) -->
    <div class="auth-left">
        <img src="{{ url_for('static', filename='images/mascot.png') }}" alt="PolyHunter" class="auth-mascot">
        <p class="auth-tagline">Where Smart Money<br>Hunts Predictions</p>
    </div>

    <!-- RIGHT — Registration Form -->
    <div class="auth-right">
        <div class="auth-form-container">
            <h1>Create your login</h1>

            <div id="formMessage" class="form-message"></div>

            <form id="registerForm" onsubmit="return false;">
                <!-- Username -->
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="usernameInput" placeholder="Choose a display name" required autocomplete="username">
                </div>

                <!-- Email + Send Code -->
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="email-row">
                        <input type="email" class="form-input" id="emailInput" placeholder="Enter your email" required autocomplete="email">
                        <button type="button" class="send-code-btn" id="sendCodeBtn" onclick="handleSendCode()">Send Code</button>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="passwordInput" placeholder="Create a password" required autocomplete="new-password">
                </div>

                <!-- Verification Code -->
                <div class="form-group">
                    <label class="form-label">Verification Code</label>
                    <input type="text" class="form-input" id="codeInput" placeholder="Enter 6-digit code" maxlength="6" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code">
                </div>

                <!-- Terms checkbox -->
                <div class="form-checkbox-group">
                    <div class="form-checkbox-row">
                        <input type="checkbox" id="termsCheckbox" required>
                        <label for="termsCheckbox">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <div class="form-checkbox-row">
                        <input type="checkbox" id="marketingCheckbox">
                        <label for="marketingCheckbox">I agree to receive marketing emails and updates from PolyHunter</label>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="auth-submit-btn" id="createAccountBtn" onclick="handleCreateAccount()">Create Account</button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">or</div>

            <!-- Bottom link -->
            <div class="auth-bottom-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
    '{{ SUPABASE_URL }}',
    '{{ SUPABASE_ANON_KEY }}'
);

// Pre-fill email from query param (from Klaviyo link)
(function() {
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    if (email) {
        document.getElementById('emailInput').value = decodeURIComponent(email);
    }
})();

// Redirect if already logged in
(async function() {
    const { data: { user } } = await supabase.auth.getUser();
    if (user) window.location.href = '/dashboard';
})();

async function handleSendCode() {
    const email = document.getElementById('emailInput').value;
    const password = document.getElementById('passwordInput').value;
    const username = document.getElementById('usernameInput').value;
    const btn = document.getElementById('sendCodeBtn');

    if (!username) {
        showMessage('Please enter a username.', 'error');
        return;
    }
    if (!email) {
        showMessage('Please enter your email first.', 'error');
        return;
    }
    if (!password || password.length < 6) {
        showMessage('Please enter a password (min 6 characters).', 'error');
        return;
    }

    btn.disabled = true;
    btn.textContent = 'Sending...';

    const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
            data: {
                username: username,
                agreed_to_terms: document.getElementById('termsCheckbox').checked,
                agreed_to_marketing: document.getElementById('marketingCheckbox').checked
            }
        }
    });

    if (error) {
        showMessage(error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Send Code';
        return;
    }

    btn.textContent = 'Code Sent';
    showMessage('Verification code sent to your email!', 'success');
    setTimeout(() => {
        btn.disabled = false;
        btn.textContent = 'Resend';
    }, 30000);
}

async function handleCreateAccount() {
    const username = document.getElementById('usernameInput').value;
    const email = document.getElementById('emailInput').value;
    const password = document.getElementById('passwordInput').value;
    const code = document.getElementById('codeInput').value;
    const terms = document.getElementById('termsCheckbox').checked;

    if (!username || !email || !password) {
        showMessage('Please fill in all fields.', 'error');
        return;
    }
    if (!code || code.length !== 6) {
        showMessage('Please enter the 6-digit verification code.', 'error');
        return;
    }
    if (!terms) {
        showMessage('Please agree to the Terms of Service.', 'error');
        return;
    }

    const btn = document.getElementById('createAccountBtn');
    btn.disabled = true;
    btn.textContent = 'Creating account...';

    const { data, error } = await supabase.auth.verifyOtp({
        email: email,
        token: code,
        type: 'signup'
    });

    if (error) {
        showMessage(error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Create Account';
        return;
    }

    if (data.user) {
        // Sign out so user logs in fresh
        await supabase.auth.signOut();
        showMessage('Account created! Redirecting to login...', 'success');
        setTimeout(() => {
            window.location.href = '/login';
        }, 1500);
    }
}

function showMessage(text, type) {
    const el = document.getElementById('formMessage');
    el.textContent = text;
    el.className = 'form-message ' + type;
}
</script>

</body>
</html>
