<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PolyScalping{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-primary: #0b1520;
            --bg-secondary: #101c28;
            --bg-card: #142230;
            --bg-card-hover: #1a2d3d;
            --bg-input: #1a2d3d;
            --border: #243848;
            --border-subtle: #1c3040;
            --text-primary: #e4eef6;
            --text-secondary: #8ba8be;
            --text-muted: #507080;
            --accent-blue: #3ba5b5;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-purple: #3ba5b5;
            --accent-yellow: #f59e0b;
            --accent-cyan: #0dd3ce;
            --accent-teal: #3edbd5;
            --radius: 12px;
            --radius-sm: 8px;
            --nav-height: 64px;
        }

        ::selection { background: rgba(59,165,181,0.3); color: #fff; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* ============================================
           PARTICLES BACKGROUND
           ============================================ */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* ============================================
           ANIMATED BORDER EFFECT
           ============================================ */
        .animated-border-box {
            position: relative;
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .animated-border-box::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: var(--radius);
            background: conic-gradient(
                from var(--border-angle, 0deg),
                transparent 0%,
                transparent 25%,
                #3ba5b5 30%,
                #0dd3ce 50%,
                #7ee8fa 70%,
                transparent 75%,
                transparent 100%
            );
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            padding: 1.5px;
            animation: borderRotate 3s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        .animated-border-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: var(--radius);
            background: linear-gradient(
                135deg,
                rgba(59, 165, 181, 0.04) 0%,
                transparent 50%,
                rgba(13, 211, 206, 0.03) 100%
            );
            pointer-events: none;
            z-index: 0;
        }

        .animated-border-box > * {
            position: relative;
            z-index: 2;
        }

        @keyframes borderRotate {
            0% { --border-angle: 0deg; }
            100% { --border-angle: 360deg; }
        }

        @property --border-angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        /* Glow effect on hover */
        .animated-border-box:hover::before {
            animation-duration: 1.5s;
            background: conic-gradient(
                from var(--border-angle, 0deg),
                transparent 0%,
                #7ee8fa 15%,
                #3ba5b5 30%,
                #0dd3ce 50%,
                #3ba5b5 70%,
                #7ee8fa 85%,
                transparent 100%
            );
        }

        .animated-border-box:hover {
            box-shadow:
                0 0 20px rgba(59, 165, 181, 0.12),
                0 0 40px rgba(13, 211, 206, 0.06);
        }

        /* Navigation — stays visible on scroll (incl. iOS Safari) */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: var(--nav-height);
            background: rgba(22, 33, 42, 0.97);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 165, 181, 0.15);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 32px;
            /* Force GPU layer for smooth iOS scroll */
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
            will-change: transform;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 48px;
        }

        .nav-brand-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .nav-logo-img {
            height: 210px;
            max-width: 840px;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 10px 18px;
            color: rgba(180, 210, 220, 0.75);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.25s ease;
            position: relative;
            letter-spacing: 0.3px;
        }

        .nav-link:hover {
            color: #7ee8fa;
            background: rgba(59, 165, 181, 0.1);
        }

        .nav-link.active {
            color: #3edbd5;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 18px;
            right: 18px;
            height: 2px;
            background: linear-gradient(90deg, #3ba5b5, #0dd3ce);
            border-radius: 1px;
        }

        /* "NEW" badge on nav links */
        .nav-badge-new {
            display: inline-block;
            padding: 1px 6px;
            margin-left: 6px;
            font-size: 8px;
            font-weight: 800;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            color: #000;
            background: linear-gradient(135deg, #0dd3ce, #3edbd5);
            border-radius: 4px;
            line-height: 1.5;
            vertical-align: middle;
            position: relative;
            top: -1px;
            animation: badgePulse 2s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(13, 211, 206, 0.4);
        }

        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 0 6px rgba(13, 211, 206, 0.3); }
            50% { box-shadow: 0 0 14px rgba(13, 211, 206, 0.6); }
        }

        /* Mobile hamburger menu */
        .nav-hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 44px;
            height: 44px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 8px;
            margin-left: auto;
            z-index: 1001;
        }

        .nav-hamburger:active {
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-hamburger span {
            display: block;
            width: 20px;
            height: 2px;
            background: #fff;
            margin: 2px 0;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .nav-hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .nav-hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .nav-hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nav-search {
            margin-left: auto;
            position: relative;
        }

        .nav-search input {
            width: 320px;
            padding: 10px 16px 10px 40px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 13px;
            outline: none;
            transition: all 0.2s;
        }

        .nav-search input::placeholder {
            color: var(--text-muted);
        }

        .nav-search input:focus {
            border-color: var(--accent-blue);
            background: var(--bg-card);
        }

        .nav-search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 1;
            margin-top: var(--nav-height);
            padding: 24px 32px;
            min-height: calc(100vh - var(--nav-height));
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 20px;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
        }

        .btn-primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #2e8f9e;
        }

        /* Animated Gradient Button (MagicUI style) */
        .btn-gradient-animated {
            position: relative;
            background: linear-gradient(90deg, #3ba5b5, #0dd3ce, #7ee8fa, #3edbd5, #10b981, #3ba5b5);
            background-size: 300% 100%;
            animation: gradientShift 3s ease-in-out infinite;
            border: none;
            color: white;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-gradient-animated:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(59, 165, 181, 0.4);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Inputs */
        .input {
            padding: 10px 14px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            width: 100%;
        }

        .input:focus {
            border-color: var(--accent-blue);
        }

        .input::placeholder {
            color: var(--text-muted);
        }

        /* Labels */
        .label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        /* Stats */
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Colors */
        .text-green { color: var(--accent-green); }
        .text-red { color: var(--accent-red); }
        .text-blue { color: var(--accent-blue); }
        .text-purple { color: var(--accent-purple); }
        .text-yellow { color: var(--accent-yellow); }
        .text-cyan { color: var(--accent-cyan); }
        .text-muted { color: var(--text-muted); }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-hot {
            background: rgba(239,68,68,0.15);
            color: var(--accent-red);
        }

        .badge-warm {
            background: rgba(245,158,11,0.15);
            color: var(--accent-yellow);
        }

        .badge-cool {
            background: rgba(59,165,181,0.15);
            color: var(--accent-blue);
        }

        .badge-whale {
            background: rgba(59,165,181,0.15);
            color: var(--accent-teal);
        }

        .badge-obvious {
            background: rgba(100,116,139,0.15);
            color: #94a3b8;
        }

        /* Avatar */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 20px;
        }

        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }
        .grid-5 { grid-template-columns: repeat(5, 1fr); }

        @media (max-width: 1200px) {
            .grid-5 { grid-template-columns: repeat(3, 1fr); }
            .grid-4 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 900px) {
            nav {
                justify-content: space-between;
            }

            .nav-links {
                position: fixed;
                top: var(--nav-height);
                left: 0;
                right: 0;
                background: rgba(16, 28, 40, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 16px;
                gap: 4px;
                border-bottom: 1px solid var(--border-subtle);
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
                transition: all 0.3s ease;
                z-index: 999;
            }

            .nav-links.show {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .nav-link {
                padding: 14px 16px;
                border-radius: 8px;
                font-size: 15px;
            }

            .nav-link.active::after {
                display: none;
            }

            .nav-link.active {
                background: rgba(59, 165, 181, 0.1);
            }

            .nav-hamburger {
                display: flex !important;
            }

            .nav-search {
                display: none !important;
            }

            .nav-brand {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .grid-5, .grid-4, .grid-3, .grid-2 { grid-template-columns: 1fr; }
            nav { padding: 0 16px; }
            main { padding: 16px; }

            .page-title {
                font-size: 20px;
            }

            .page-subtitle {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            main { padding: 10px; }

            .nav-brand-text {
                font-size: 16px;
            }

            .page-title {
                font-size: 17px;
                line-height: 1.3;
            }

            .page-subtitle {
                font-size: 12px;
                line-height: 1.5;
            }

            .page-header {
                margin-bottom: 16px;
            }

            .card-header, .card-body {
                padding: 12px 14px;
            }
        }

        /* iPhone 12/13/14/Pro specific (390-393px) */
        @media (max-width: 430px) {
            :root {
                --nav-height: 56px;
            }

            nav {
                padding: 0 12px;
            }

            .nav-logo-img {
                height: 165px;
                max-width: 660px;
            }

            .nav-brand {
                gap: 8px;
                margin-right: 0;
            }

            .nav-hamburger {
                width: 38px;
                height: 38px;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ============================================
           BLUR FADE ANIMATION (MagicUI style)
           ============================================ */
        .blur-fade {
            opacity: 0;
            filter: blur(10px);
            transform: translateY(20px);
            animation: blurFadeIn 0.6s ease-out forwards;
            animation-delay: calc(var(--delay, 0) * 0.1s);
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(10px);
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        /* ============================================
           NUMBER TICKER ANIMATION (MagicUI style)
           ============================================ */
        .number-ticker {
            display: inline-block;
            font-variant-numeric: tabular-nums;
        }

        @keyframes numberPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .number-ticker.pop {
            animation: numberPop 0.3s ease-out;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-subtle);
        }

        .table th {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .table tr:hover td {
            background: var(--bg-card-hover);
        }

        /* Mono text */
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        [hidden] { display: none !important; }

        /* Nav user menu */
        .nav-user {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 16px;
            flex-shrink: 0;
        }
        .nav-username {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            max-width: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .nav-logout-btn {
            background: none;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 8px;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        .nav-logout-btn:hover {
            color: var(--accent-red);
            border-color: var(--accent-red);
        }

        /* Upgrade popup overlay */
        .upgrade-popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(6px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upgrade-popup-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 36px;
            max-width: 440px;
            width: 90%;
            text-align: center;
        }
        .upgrade-popup-card h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        .upgrade-popup-card p {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 28px;
            line-height: 1.5;
        }
        .upgrade-btn {
            background: linear-gradient(135deg, #f97316, #ef4444);
            color: white;
            padding: 14px 36px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.2s;
        }
        .upgrade-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.3);
        }

        @media (max-width: 768px) {
            .nav-username { display: none; }
            .nav-user { margin-left: 8px; }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Particles Background -->
    <canvas id="particles-canvas"></canvas>

    <nav>
        <div class="nav-brand">
            <a href="/dashboard" class="nav-brand-link">
                <img src="{{ url_for('static', filename='images/polyhunter-logo.png') }}" alt="PolyHunter" class="nav-logo-img">
            </a>
        </div>

        <div class="nav-links" id="navLinks">
            <a href="/dashboard" class="nav-link {% if page == 'dashboard' %}active{% endif %}">Dashboard</a>
            <a href="/markets" class="nav-link {% if page == 'markets' %}active{% endif %}">Markets</a>
            <a href="/whales" class="nav-link {% if page == 'whales' %}active{% endif %}">Whales</a>
            <a href="/calculator" class="nav-link {% if page == 'calculator' %}active{% endif %}">Calculator</a>
            <a href="/analyzer" class="nav-link {% if page == 'analyzer' %}active{% endif %}">Analyzer <span class="nav-badge-new">NEW</span></a>
        </div>

        <button class="nav-hamburger" id="navHamburger" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>

    <script>
        // ============================================
        // PARTICLES BACKGROUND SYSTEM
        // ============================================
        class ParticlesBackground {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: null, y: null, radius: 150 };
                this.particleCount = 80;
                this.connectionDistance = 120;
                this.colors = ['#3ba5b5', '#0dd3ce', '#7ee8fa', '#3edbd5'];

                this.resize();
                this.init();
                this.animate();

                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
                window.addEventListener('mouseout', () => {
                    this.mouse.x = null;
                    this.mouse.y = null;
                });
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                this.particles = [];
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2 + 1,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Update and draw particles
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];

                    // Mouse interaction
                    if (this.mouse.x !== null && this.mouse.y !== null) {
                        const dx = this.mouse.x - p.x;
                        const dy = this.mouse.y - p.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < this.mouse.radius) {
                            const force = (this.mouse.radius - dist) / this.mouse.radius;
                            p.vx -= (dx / dist) * force * 0.02;
                            p.vy -= (dy / dist) * force * 0.02;
                        }
                    }

                    // Update position
                    p.x += p.vx;
                    p.y += p.vy;

                    // Damping
                    p.vx *= 0.99;
                    p.vy *= 0.99;

                    // Boundaries
                    if (p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > this.canvas.height) p.vy *= -1;

                    // Keep in bounds
                    p.x = Math.max(0, Math.min(this.canvas.width, p.x));
                    p.y = Math.max(0, Math.min(this.canvas.height, p.y));

                    // Draw particle
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.globalAlpha = p.opacity;
                    this.ctx.fill();

                    // Draw connections
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p2 = this.particles[j];
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < this.connectionDistance) {
                            const opacity = (1 - dist / this.connectionDistance) * 0.15;
                            this.ctx.beginPath();
                            this.ctx.moveTo(p.x, p.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.strokeStyle = p.color;
                            this.ctx.globalAlpha = opacity;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.stroke();
                        }
                    }
                }

                this.ctx.globalAlpha = 1;
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize particles
        new ParticlesBackground('particles-canvas');

        // Format helpers
        function formatNumber(n) {
            if (!n && n !== 0) return '-';
            if (n >= 1000000) return (n / 1000000).toFixed(2) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
            return n?.toFixed?.(2) ?? n ?? '-';
        }

        function formatUSD(n) {
            if (!n && n !== 0) return '-';
            return '$' + formatNumber(n);
        }

        function formatPercent(n) {
            if (!n && n !== 0) return '-';
            return n.toFixed(1) + '%';
        }

        function shortAddress(addr) {
            if (!addr) return '-';
            return addr.slice(0, 6) + '...' + addr.slice(-4);
        }

        function defaultAvatar(addr) {
            return `https://api.dicebear.com/7.x/identicon/svg?seed=${(addr || '').toLowerCase()}&backgroundColor=1a1f2e`;
        }

        // Global search
        document.getElementById('globalSearch')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const q = this.value.trim();
                if (q.startsWith('0x')) {
                    // Search for trader
                    window.location.href = '/whales?address=' + q;
                } else {
                    // Search for market
                    window.location.href = '/markets?search=' + encodeURIComponent(q);
                }
            }
        });

        // Mobile menu toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('navHamburger');
            navLinks.classList.toggle('show');
            hamburger.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('navHamburger');
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                navLinks.classList.remove('show');
                hamburger.classList.remove('active');
            }
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navLinks').classList.remove('show');
                document.getElementById('navHamburger').classList.remove('active');
            });
        });
    </script>

    <script>
        // Supabase auth gating — runs on every app page
        const supabase = window.supabase.createClient(
            '{{ SUPABASE_URL }}',
            '{{ SUPABASE_ANON_KEY }}'
        );

        (async function authGate() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = '/login';
                return;
            }

            // Show user info in nav
            const navUser = document.getElementById('navUser');
            const navUsername = document.getElementById('navUsername');
            if (navUser && navUsername) {
                // Try to get username from profile, fallback to email
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('username, is_subscribed, subscription_status')
                    .eq('id', user.id)
                    .single();

                navUsername.textContent = profile?.username || user.email.split('@')[0];
                navUser.style.display = 'flex';

                // Show upgrade popup if not subscribed
                if (profile && !profile.is_subscribed) {
                    showUpgradePopup();
                }
            }
        })();

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = '/login';
        }

        function showUpgradePopup() {
            const popup = document.createElement('div');
            popup.id = 'upgrade-popup';
            popup.innerHTML = `
                <div class="upgrade-popup-overlay">
                    <div class="upgrade-popup-card">
                        <h2>Unlock Premium Features</h2>
                        <p>Get unlimited AI analysis, real-time signals, whale tracking, and more.</p>
                        <button class="upgrade-btn" onclick="startCheckout()">Upgrade Now</button>
                    </div>
                </div>
            `;
            document.body.appendChild(popup);
        }
